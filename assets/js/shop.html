<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRREVIVEÉLITE | Holographic Store</title>
    <style>
        /* --- IMPORTS & VARIABLES --- */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;600&display=swap');

        :root {
            --neon-cyan: #00f3ff;
            --neon-white: #ffffff;
            --bg-dark: #0a0a0a;
            --glass-panel: rgba(20, 20, 25, 0.6);
            --border-glow: rgba(255, 255, 255, 0.15);
        }

        body {
            margin: 0;
            background-color: var(--bg-dark);
            color: var(--neon-white);
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden; /* No scroll for the main container */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1500px; /* Essential for 3D feel */
        }

        /* --- CANVAS PARTICLES --- */
        #particle-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #1a1a20 0%, #000 90%);
        }

        /* --- THE HOLOGRAPHIC TABLET CONTAINER --- */
        .holo-interface {
            width: 90vw;
            height: 85vh;
            background: rgba(10, 10, 10, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            box-shadow: 
                0 0 50px rgba(0, 0, 0, 0.8),
                inset 0 0 20px rgba(255, 255, 255, 0.05);
            display: grid;
            grid-template-rows: 80px 1fr 60px;
            padding: 20px;
            transform-style: preserve-3d;
            animation: floatInterface 6s ease-in-out infinite;
            position: relative;
        }

        /* Decorative Laser Lines (Scanning Drones) */
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-white), transparent);
            opacity: 0.3;
            animation: scan 4s linear infinite;
            pointer-events: none;
            z-index: 100;
        }

        /* --- HEADER --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-glow);
            padding: 0 20px;
        }

        .brand-seal {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            letter-spacing: 4px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand-seal::before {
            content: '';
            display: block;
            width: 10px;
            height: 10px;
            background: var(--neon-cyan);
            box-shadow: 0 0 10px var(--neon-cyan);
            border-radius: 50%;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        nav ul li {
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 2px;
            opacity: 0.6;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
        }

        nav ul li:hover, nav ul li.active {
            opacity: 1;
            text-shadow: 0 0 8px var(--neon-white);
        }

        nav ul li.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 1px;
            background: var(--neon-white);
            box-shadow: 0 0 5px var(--neon-white);
        }

        /* --- MAIN PRODUCT GRID --- */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            padding: 40px;
            overflow-y: auto;
        }

        /* Custom Scrollbar */
        .product-grid::-webkit-scrollbar { width: 5px; }
        .product-grid::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }

        /* --- 3D PRODUCT ISLANDS --- */
        .product-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            position: relative;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .product-card:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--neon-white);
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        /* The Energy Pad (Floor under item) */
        .energy-pad {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            border: 1px dashed rgba(255,255,255,0.2);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: rotatePad 10s linear infinite;
        }

        .product-img {
            width: 140px;
            height: 140px;
            object-fit: contain;
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.5));
            transition: 0.5s;
            z-index: 2;
        }

        .product-card:hover .product-img {
            transform: scale(1.1) translateZ(30px); /* 3D Pop effect */
        }

        .product-info {
            text-align: center;
            width: 100%;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 15px;
        }

        .p-name {
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .p-price {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-cyan);
            font-size: 0.9rem;
        }

        /* --- FOOTER --- */
        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            border-top: 1px solid var(--border-glow);
            font-size: 0.8rem;
            opacity: 0.5;
        }

        /* --- ANIMATIONS --- */
        @keyframes floatInterface {
            0%, 100% { transform: translateY(0) rotateX(0); }
            50% { transform: translateY(-15px) rotateX(1deg); }
        }

        @keyframes scan {
            0% { top: 0; opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { top: 100%; opacity: 0; }
        }

        @keyframes rotatePad {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>

    <canvas id="particle-canvas"></canvas>

    <div class="holo-interface">
        <div class="scan-line"></div>

        <header>
            <div class="brand-seal">KRREVIVEÉLITE</div>
            <nav>
                <ul>
                    <li class="active">Apparel</li>
                    <li>Tech Gear</li>
                    <li>Elite Tools</li>
                    <li>Digital</li>
                </ul>
            </nav>
            <div style="font-family: 'Orbitron'">CART [0]</div>
        </header>

        <main class="product-grid">
            <article class="product-card">
                <div class="energy-pad">
                    <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=500&auto=format&fit=crop&q=60" alt="Tech" class="product-img">
                </div>
                <div class="product-info">
                    <div class="p-name">NEURO-LINK V1</div>
                    <div class="p-price">Ξ 0.45 ETH</div>
                </div>
            </article>

            <article class="product-card">
                <div class="energy-pad">
                    <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=500&auto=format&fit=crop&q=60" alt="Watch" class="product-img">
                </div>
                <div class="product-info">
                    <div class="p-name">CHRONO-X TITAN</div>
                    <div class="p-price">Ξ 1.20 ETH</div>
                </div>
            </article>

            <article class="product-card">
                <div class="energy-pad">
                    <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=500&auto=format&fit=crop&q=60" alt="Shoes" class="product-img">
                </div>
                <div class="product-info">
                    <div class="p-name">GRAV-LEAP SNEAKERS</div>
                    <div class="p-price">Ξ 0.08 ETH</div>
                </div>
            </article>

            <article class="product-card">
                <div class="energy-pad">
                    <img src="https://images.unsplash.com/photo-1516035069371-29a1b244cc32?w=500&auto=format&fit=crop&q=60" alt="Lens" class="product-img">
                </div>
                <div class="product-info">
                    <div class="p-name">OPTIC SENSOR 9000</div>
                    <div class="p-price">Ξ 2.50 ETH</div>
                </div>
            </article>
        </main>

        <footer>
            <span>SYSTEM STATUS: ONLINE</span>
            <span>SECURE CONNECTION: ENCRYPTED</span>
        </footer>
    </div>

    <script>
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let particles = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        class Particle {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 2;
                this.alpha = Math.random();
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                if(this.x < 0) this.x = width;
                if(this.x > width) this.x = 0;
                if(this.y < 0) this.y = height;
                if(this.y > height) this.y = 0;
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha * 0.5})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            for(let i = 0; i < 150; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        resize();
        init();
        animate();
    </script>
</body>
</html>
