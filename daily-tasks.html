    <!-- Today's Tasks -->
    <div class="task-section">
      <h2>ðŸ“… Today's Tasks</h2>
      <div class="task-list" id="todayTasks"></div>
    </div>

    <!-- Recurring Tasks -->

  <script src="scripts/subscription.js"></script>
  <script>
    window.addEventListener('load', () => { if (!Subscription.isPremium()) Subscription.showModal(); });

    const quickActions = ['Process Emails', 'Check Analytics', 'Review PRs', 'Update Docs', 'Deploy Update', 'Backup Data'];
    const todaysTasks = [
      { text: 'Finish project design', time: '09:00 AM', done: false },
      { text: 'Code review for team', time: '11:00 AM', done: false },
      { text: 'Update documentation', time: '02:00 PM', done: true },
      { text: 'Deploy to production', time: '04:00 PM', done: false },
      { text: 'Team standup meeting', time: '10:00 AM', done: true },
    ];
    const recurringTasks = [
      { text: 'Daily standup', time: 'Every morning', done: false },
      { text: 'Code optimization', time: 'Every Friday', done: false },
      { text: 'Backup database', time: 'Every night', done: false },
      { text: 'Update dependencies', time: 'Every week', done: false },
    ];

    // Quick actions
    const qaDiv = document.getElementById('quickActions');
    quickActions.forEach(action => {
      const btn = document.createElement('div');
      btn.className = 'action-btn';
      btn.textContent = action;
      btn.onclick = () => alert(`Executing: ${action}`);
      qaDiv.appendChild(btn);
    });

    // Today's tasks
    const ttDiv = document.getElementById('todayTasks');
    todaysTasks.forEach(task => {
      const item = document.createElement('div');
      item.className = `task-item ${task.done ? 'completed' : ''}`;
      item.innerHTML = `
        <div><input type="checkbox" ${task.done ? 'checked' : ''} onchange="this.parentElement.parentElement.classList.toggle('completed')"> <span class="task-text">${task.text}</span> <span class="task-time">${task.time}</span></div>
        <div><button class="btn btn-secondary" onclick="alert('Task details')">Details</button></div>
      `;
      ttDiv.appendChild(item);
    });

    // Recurring tasks
    const rtDiv = document.getElementById('recurringTasks');
    recurringTasks.forEach(task => {
      const item = document.createElement('div');
      item.className = `task-item ${task.done ? 'completed' : ''}`;
      item.innerHTML = `
        <div><input type="checkbox" ${task.done ? 'checked' : ''} onchange="this.parentElement.parentElement.classList.toggle('completed')"> <span class="task-text">${task.text}</span> <span class="task-time">${task.time}</span></div>
        <div><button class="btn btn-secondary" onclick="alert('Configure automation')">Automate</button></div>
      `;
      rtDiv.appendChild(item);
    });
  </script>
