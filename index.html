<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KRREVIVEÉLITE Universe - Ultimate Cockpit</title>
<style>
body, html { margin:0; padding:0; overflow:hidden; background:#000010; font-family:Arial,sans-serif; }
#logo { position:absolute; top:20px; left:50%; transform:translateX(-50%); color:#00ffff; font-size:2.5em; text-shadow:0 0 20px #00ffff,0 0 40px #ff00ff; z-index:10; }
#nav { position:absolute; top:20px; right:50px; z-index:10; display:flex; gap:25px; }
#nav a { color:#00ffff; text-decoration:none; font-weight:bold; font-size:1.1em; text-shadow:0 0 10px #00ffff; transition:0.3s; }
#nav a:hover { color:#ff00ff; text-shadow:0 0 20px #ff00ff; }
.panel { position:absolute; width:220px; height:140px; background:rgba(0,255,255,0.05); border:2px solid #00ffff; border-radius:12px; backdrop-filter:blur(5px); box-shadow:0 0 15px #00ffff; transition: transform 0.3s, box-shadow 0.3s; color:#00ffff; padding:10px; font-size:0.9em; display:flex; align-items:center; justify-content:center; text-align:center;}
.panel:hover { transform: translateZ(20px) rotateY(5deg) rotateX(5deg); box-shadow:0 0 30px #ff00ff; }
canvas { display:block; position:absolute; top:0; left:0; z-index:0; }
</style>
</head>
<body>

<div id="logo">KRREVIVEÉLITE</div>
<div id="nav">
  <a href="#games">Games</a>
  <a href="#media">Media</a>
  <a href="#products">Products</a>
  <a href="#contact">Contact</a>
</div>

<!-- Panels -->
<div class="panel" id="panel1" style="top:150px; left:100px;">
  <video autoplay loop muted width="200" height="120" style="border-radius:10px;">
    <source src="data:video/mp4;base64,AAAA..." type="video/mp4">
  </video>
  <div>Live Video Feed</div>
</div>

<div class="panel" id="panel2" style="top:300px; left:400px;">
  <div id="product3d" style="width:200px; height:120px;"></div>
  3D Product Model
</div>

<div class="panel" id="panel3" style="top:500px; left:150px;">
  <canvas id="musicVisualizer" width="200" height="120"></canvas>
  Music Visualizer
</div>

<div class="panel" id="panel4" style="top:350px; left:700px;">
  <canvas id="universeMap" width="200" height="120"></canvas>
  Interactive Universe Map
</div>

<canvas id="bgCanvas"></canvas>

<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
<script>
// Scene setup
const canvas = document.getElementById('bgCanvas');
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 5000);
camera.position.z = 600;
const renderer = new THREE.WebGLRenderer({canvas: canvas, antialias:true, alpha:true});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);

// Particles
const particleCount = 300;
const positions = new Float32Array(particleCount*3);
for(let i=0;i<particleCount;i++){
    positions[i*3] = (Math.random()-0.5)*2000;
    positions[i*3+1] = (Math.random()-0.5)*2000;
    positions[i*3+2] = (Math.random()-0.5)*2000;
}
const particleGeometry = new THREE.BufferGeometry();
particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions,3));
const particleMaterial = new THREE.PointsMaterial({color:0x00ffff,size:2,transparent:true,opacity:0.7});
const particleSystem = new THREE.Points(particleGeometry,particleMaterial);
scene.add(particleSystem);

// 3D product model placeholder
const cubeGeometry = new THREE.BoxGeometry(80,80,80);
const cubeMaterial = new THREE.MeshBasicMaterial({color:0x00ffff, wireframe:true});
const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
cube.position.set(400,0,-50);
scene.add(cube);

// Particle trails demo
const lineMaterial = new THREE.LineBasicMaterial({color:0x00ffff, transparent:true, opacity:0.5});
const lineGeometry = new THREE.BufferGeometry();
const linePositions = new Float32Array(6);
lineGeometry.setAttribute('position', new THREE.BufferAttribute(linePositions,3));
const line = new THREE.Line(lineGeometry,lineMaterial);
scene.add(line);

// Panels floating
const panels = [document.getElementById('panel1'),document.getElementById('panel2'),document.getElementById('panel3'),document.getElementById('panel4')];
let panelOffsets = panels.map(p=>({x:p.offsetLeft,y:p.offsetTop,rx:Math.random()*0.02,ry:Math.random()*0.02}));

function animatePanels(){
    panels.forEach((p,i)=>{
        const offset = panelOffsets[i];
        offset.x += Math.sin(Date.now()*0.0005 + i)*0.3;
        offset.y += Math.cos(Date.now()*0.0005 + i)*0.3;
        p.style.left = offset.x + 'px';
        p.style.top = offset.y + 'px';
    });
    // Example trail: panel1 to panel2
    const rect1 = panels[0].getBoundingClientRect();
    const rect2 = panels[1].getBoundingClientRect();
    const positions = line.geometry.attributes.position.array;
    positions[0] = rect1.left+rect1.width/2 - window.innerWidth/2;
    positions[1] = - (rect1.top+rect1.height/2 - window.innerHeight/2);
    positions[2] = 0;
    positions[3] = rect2.left+rect2.width/2 - window.innerWidth/2;
    positions[4] = - (rect2.top+rect2.height/2 - window.innerHeight/2);
    positions[5] = 0;
    line.geometry.attributes.position.needsUpdate = true;
}

// Music visualizer placeholder
const mvCanvas = document.getElementById('musicVisualizer');
const mvCtx = mvCanvas.getContext('2d');
let angle = 0;
function animateMusicVisualizer(){
    mvCtx.clearRect(0,0,mvCanvas.width,mvCanvas.height);
    for(let i=0;i<50;i++){
        const x = mvCanvas.width/2 + Math.cos(angle+i*0.1)*50;
        const y = mvCanvas.height/2 + Math.sin(angle+i*0.1)*50;
        mvCtx.fillStyle = `hsl(${i*7}, 100%, 50%)`;
        mvCtx.fillRect(x,y,3,10);
    }
    angle +=0.05;
}

// Universe map placeholder
const uniCanvas = document.getElementById('universeMap');
const uniCtx = uniCanvas.getContext('2d');
function animateUniverseMap(){
    uniCtx.clearRect(0,0,uniCanvas.width,uniCanvas.height);
    for(let i=0;i<5;i++){
        uniCtx.beginPath();
        uniCtx.arc(uniCanvas.width/2 + Math.sin(Date.now()*0.001+i)*50, uniCanvas.height/2 + Math.cos(Date.now()*0.001+i)*50, 8, 0, Math.PI*2);
        uniCtx.fillStyle='#00ffff';
        uniCtx.fill();
    }
}

// Animate particles
function animateParticles(){
    const pos = particleGeometry.attributes.position.array;
    for(let i=0;i<particleCount;i++){
        pos[i*3+2] += 1;
        if(pos[i*3+2]>1000) pos[i*3+2] = -1000;
    }
    particleGeometry.attributes.position.needsUpdate = true;
}

// Render loop
function animate(){
    requestAnimationFrame(animate);
    animateParticles();
    animatePanels();
    cube.rotation.x += 0.005;
    cube.rotation.y += 0.007;
    animateMusicVisualizer();
    animateUniverseMap();
    renderer.render(scene,camera);
}
animate();

// Resize
window.addEventListener('resize', ()=>{
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
