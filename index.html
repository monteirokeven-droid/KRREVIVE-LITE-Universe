<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KRREVIVEÉLITE V13 Universe</title>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />

    <!-- Ethers.js for Web3 -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.8.0/dist/ethers.min.js"></script>
</head>

<body>

    <!-- UNIVERSE BACKGROUND -->
    <div id="universe"></div>

    <!-- PANELS -->

    <!-- AI PANEL -->
    <div class="panel" id="panelAI" style="top: 60px; left: 60px;">
        <h2>AI Control Panel</h2>
        <textarea id="aiInput" placeholder="Ask the KRREVIVEÉLITE AI..."></textarea>
        <button onclick="sendAI()">Run AI</button>
        <div id="aiOutput"></div>
    </div>

    <!-- MARKETPLACE PANEL -->
    <div class="panel" id="panelMarket" style="top: 60px; left: 380px;">
        <h2>Marketplace</h2>
        <div id="marketplace-grid">
            <div class="market-item">
                <span>Planet NFT</span>
                <button onclick="buyNFT('Planet')">Buy</button>
            </div>

            <div class="market-item">
                <span>Galaxy NFT</span>
                <button onclick="buyNFT('Galaxy')">Buy</button>
            </div>
        </div>
    </div>

    <!-- MINI GAME PANEL -->
    <div class="panel" id="panelGame" style="top: 60px; left: 700px;">
        <h2>Mini Game</h2>
        <p>Click to terraform a planet:</p>
        <button onclick="miniGameClick()">Terraform</button>
        <p id="miniCounter">Progress: 0%</p>
    </div>

    <!-- SCRIPT -->
    <script src="main.js"></script>

</body>
</html>
