<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRREVIVEÉLITE V13 Universe</title>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">

    <!-- Ethers.js for Web3 -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@6.8.0/dist/ethers.min.js"></script>
</head>

<body>

    <!-- SPA Containers -->
    <div id="global-loader">Loading...</div>
    <div id="app"></div>
    <div id="toast"></div>

    <!-- UNIVERSE BACKGROUND -->
    <div id="universe"></div>

    <!-- PANELS -->
    <!-- AI PANEL -->
    <div class="panel" id="panelAI" style="top: 60px; left: 60px;">
        <h2>AI Control Panel</h2>
        <textarea id="aiInput" placeholder="Ask the KRREVIVEÉLITE AI..."></textarea>
        <button onclick="sendAI()">Run AI</button>
        <div id="aiOutput"></div>
    </div>

    <!-- MARKETPLACE PANEL -->
    <div class="panel" id="panelMarket" style="top: 60px; left: 380px;">
        <h2>Marketplace</h2>
        <div id="marketplace-grid">
            <div class="market-item">
                <span>Planet NFT</span>
                <button data-add-to-cart data-id="planet-nft" data-name="Planet NFT" data-price="19.99" data-type="nft" data-download="">Buy</button>
            </div>
            <div class="market-item">
                <span>Galaxy NFT</span>
                <button data-add-to-cart data-id="galaxy-nft" data-name="Galaxy NFT" data-price="29.99" data-type="nft" data-download="">Buy</button>
            </div>
        </div>
    </div>

    <!-- MINI GAME PANEL -->
    <div class="panel" id="panelGame" style="top: 60px; left: 700px;">
        <h2>Mini Game</h2>
        <p>Click to terraform a planet:</p>
        <button onclick="miniGameClick()">Terraform</button>
        <p id="miniCounter">Progress: 0%</p>
    </div>

    <!-- Scripts -->
    <script src="main.js"></script>
    <script src="js/krrevive-core.js"></script>

</body>
</html>
